<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator--shell">
                <div class="calculator--screen">
                    <input
                        readonly
                        class="calculator--screen--input"
                        type="text"
                        name=""
                        id=""
                        placeholder="Testing"
                    />
                </div>
                <div class="calculator--buttons">
                    <div class="calculator--buttons--grid">
                        <div
                            class="calculator--buttons--grid-item-nine calculator--buttons--grid-item"
                        >
                            9
                        </div>
                        <div
                            class="calculator--buttons--grid-item-eight calculator--buttons--grid-item"
                        >
                            8
                        </div>
                        <div
                            class="calculator--buttons--grid-item-seven calculator--buttons--grid-item"
                        >
                            7
                        </div>
                        <div
                            class="calculator--buttons--grid-item-divide calculator--buttons--grid-item"
                        >
                            /
                        </div>
                        <div
                            class="calculator--buttons--grid-item-six calculator--buttons--grid-item"
                        >
                            6
                        </div>
                        <div
                            class="calculator--buttons--grid-item-five calculator--buttons--grid-item"
                        >
                            5
                        </div>
                        <div
                            class="calculator--buttons--grid-item-four calculator--buttons--grid-item"
                        >
                            4
                        </div>
                        <div
                            class="calculator--buttons--grid-item-times calculator--buttons--grid-item"
                        >
                            *
                        </div>
                        <div
                            class="calculator--buttons--grid-item-three calculator--buttons--grid-item"
                        >
                            3
                        </div>
                        <div
                            class="calculator--buttons--grid-item-two calculator--buttons--grid-item"
                        >
                            2
                        </div>
                        <div
                            class="calculator--buttons--grid-item-one calculator--buttons--grid-item"
                        >
                            1
                        </div>
                        <div
                            class="calculator--buttons--grid-item-subtract calculator--buttons--grid-item"
                        >
                            -
                        </div>
                        <div
                            class="calculator--buttons--grid-item-period calculator--buttons--grid-item"
                        >
                            .
                        </div>
                        <div
                            class="calculator--buttons--grid-item-zero calculator--buttons--grid-item"
                        >
                            0
                        </div>
                        <div
                            class="calculator--buttons--grid-item-equals calculator--buttons--grid-item"
                        >
                            =
                        </div>
                        <div
                            class="calculator--buttons--grid-item-plus calculator--buttons--grid-item"
                        >
                            +
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
